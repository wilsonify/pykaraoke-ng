# SonarQube Configuration for PyKaraoke-NG
# Project identification
sonar.projectKey=wilsonify_pykaraoke-ng
sonar.organization=wilsonify
sonar.projectName=PyKaraoke-NG
sonar.projectVersion=0.7.5

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  .venv/**,\
  venv/**,\
  build/**,\
  dist/**,\
  *.egg-info/**,\
  htmlcov/**,\
  .pytest_cache/**,\
  electron/**,\
  k8s/**,\
  tauri-app/**,\
  install/**,\
  scripts/**,\
  fonts/**,\
  icons/**,\
  *.c,\
  *.xcf

# Test files location
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Python specific settings
sonar.python.version=3.10,3.11,3.12,3.13

# Coverage reports (if available)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-junit.xml

# Code quality settings
sonar.qualitygate.wait=true
