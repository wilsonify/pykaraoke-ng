# SonarQube Configuration for PyKaraoke-NG
# Project identification
sonar.projectKey=wilsonify_pykaraoke-ng
sonar.organization=wilsonify
sonar.projectName=PyKaraoke-NG
sonar.projectVersion=0.7.5

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Disable C/C++/Objective-C analysis (no compilation database available)
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  .venv/**,\
  venv/**,\
  build/**,\
  dist/**,\
  *.egg-info/**,\
  htmlcov/**,\
  .pytest_cache/**,\
  .coverage,\
  .coverage.*,\
  coverage.xml,\
  pytest-junit.xml,\
  src/runtimes/electron/**,\
  src/runtimes/tauri/**,\
  deploy/kubernetes/**,\
  deploy/install/**,\
  scripts/**,\
  assets/fonts/**,\
  assets/icons/**,\
  **/*.ttf,\
  **/*.png,\
  **/*.ico,\
  **/*.xcf,\
  **/*.c,\
  *.md

# Test files location
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Python specific settings
sonar.python.version=3.10,3.11,3.12,3.13

# Coverage reports (if available)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-junit.xml

# Quality gate settings
# Set to true so that the CI/CD pipeline fails when the quality gate is not met.
sonar.qualitygate.wait=true
