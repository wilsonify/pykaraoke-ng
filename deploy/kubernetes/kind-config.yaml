# Kind cluster configuration for PyKaraoke-NG
# 
# Usage:
#   kind create cluster --config k8s/kind-config.yaml --name pykaraoke
#   kind delete cluster --name pykaraoke
#
# This creates a local Kubernetes cluster for development and testing.

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: pykaraoke

# Cluster nodes configuration
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for services
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP

  # Worker node (optional, for more realistic testing)
  - role: worker

# Networking configuration
networking:
  # Use default CNI (kindnet)
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"

