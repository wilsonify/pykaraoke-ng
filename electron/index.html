<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
    <title>PyKaraoke-NG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">üé§ PyKaraoke-NG</h1>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search songs..." class="search-input">
                    <button id="search-btn" class="icon-btn" title="Search">üîç</button>
                </div>
            </div>
            <div class="header-right">
                <button id="settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
                <button id="fullscreen-btn" class="icon-btn" title="Fullscreen">‚õ∂</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar: Song List -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Songs</h2>
                    <button id="add-folder-btn" class="btn btn-small" title="Add songs folder">+ Folder</button>
                </div>
                <div id="songs-list" class="songs-list">
                    <div class="empty-state">
                        <p>No songs loaded</p>
                        <button id="open-folder-btn" class="btn btn-primary">Open Songs Folder</button>
                        <p class="hint">or drag and drop files here</p>
                    </div>
                </div>
            </aside>

            <!-- Display Area -->
            <section class="display-area">
                <div id="karaoke-display" class="karaoke-display">
                    <div class="welcome-screen">
                        <div class="welcome-icon">üéµ</div>
                        <h2>Welcome to PyKaraoke-NG</h2>
                        <p>Select a song from the sidebar or open a file to begin</p>
                        <div class="welcome-actions">
                            <button id="open-file-btn" class="btn btn-primary">Open Song File</button>
                        </div>
                    </div>
                </div>
                
                <!-- Lyrics Display (for CDG/KAR files) -->
                <div id="lyrics-display" class="lyrics-display hidden">
                    <div class="lyrics-current"></div>
                    <div class="lyrics-next"></div>
                </div>
            </section>

            <!-- Queue Panel -->
            <aside class="queue-panel hidden" id="queue-panel">
                <div class="queue-header">
                    <h2>Queue</h2>
                    <button id="clear-queue-btn" class="btn btn-small">Clear</button>
                </div>
                <ul id="queue-list" class="queue-list"></ul>
            </aside>
        </main>

        <!-- Playback Controls -->
        <footer class="playback-controls">
            <div class="now-playing">
                <div id="now-playing-title" class="now-playing-title">No song playing</div>
                <div id="now-playing-artist" class="now-playing-artist"></div>
            </div>
            
            <div class="controls-center">
                <button id="prev-btn" class="control-btn" title="Previous">‚èÆ</button>
                <button id="play-btn" class="control-btn control-btn-main" title="Play">‚ñ∂</button>
                <button id="stop-btn" class="control-btn" title="Stop">‚èπ</button>
                <button id="next-btn" class="control-btn" title="Next">‚è≠</button>
            </div>
            
            <div class="controls-right">
                <div class="progress-container">
                    <span id="time-current" class="time">0:00</span>
                    <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="0">
                    <span id="time-total" class="time">0:00</span>
                </div>
                <div class="volume-container">
                    <button id="mute-btn" class="icon-btn" title="Mute">üîä</button>
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="75">
                </div>
                <button id="queue-btn" class="icon-btn" title="Queue">üìã</button>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <h3>Appearance</h3>
                    <label class="setting-row">
                        <span>Theme</span>
                        <select id="theme-select">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="auto">System</option>
                        </select>
                    </label>
                    <label class="setting-row">
                        <span>Fullscreen on Play</span>
                        <input type="checkbox" id="fullscreen-on-play">
                    </label>
                </div>
                <div class="settings-group">
                    <h3>Audio</h3>
                    <label class="setting-row">
                        <span>Default Volume</span>
                        <input type="range" id="default-volume" min="0" max="100" value="75">
                    </label>
                </div>
                <div class="settings-group">
                    <h3>Library</h3>
                    <label class="setting-row">
                        <span>Songs Folder</span>
                        <div class="setting-path">
                            <input type="text" id="songs-folder-path" readonly placeholder="Not set">
                            <button id="browse-folder-btn" class="btn btn-small">Browse</button>
                        </div>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn btn-primary">Save</button>
                <button id="cancel-settings-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
