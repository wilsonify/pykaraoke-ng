# PyKaraoke-NG Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pykaraoke-ng
  namespace: pykaraoke
  labels:
    app.kubernetes.io/name: pykaraoke-ng
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: pykaraoke
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pykaraoke-ng
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pykaraoke-ng
        app.kubernetes.io/component: app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: pykaraoke
          image: pykaraoke-ng:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import pygame; print('healthy')"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import pykversion; print('ready')"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: songs
              mountPath: /app/songs
              readOnly: true
            - name: config
              mountPath: /app/config
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: songs
          persistentVolumeClaim:
            claimName: pykaraoke-songs-pvc
        - name: config
          configMap:
            name: pykaraoke-config
      restartPolicy: Always
---
# Service for the deployment
apiVersion: v1
kind: Service
metadata:
  name: pykaraoke-ng
  namespace: pykaraoke
  labels:
    app.kubernetes.io/name: pykaraoke-ng
    app.kubernetes.io/component: app
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: pykaraoke-ng
    app.kubernetes.io/component: app
---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: pykaraoke-config
  namespace: pykaraoke
  labels:
    app.kubernetes.io/name: pykaraoke-ng
data:
  settings.yaml: |
    # PyKaraoke-NG Configuration
    audio:
      sample_rate: 44100
      channels: 2
    display:
      fullscreen: false
      window_size: [640, 480]
    songs:
      folder: /app/songs
      extensions: [".cdg", ".kar", ".mid", ".mpg"]
---
# PersistentVolumeClaim for songs storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pykaraoke-songs-pvc
  namespace: pykaraoke
  labels:
    app.kubernetes.io/name: pykaraoke-ng
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
