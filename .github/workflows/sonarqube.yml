name: SonarQube Analysis (Manual)
# NOTE: Automated SonarQube scanning is handled by the CI/CD Pipeline workflow
# (.github/workflows/ci-cd.yml) as part of the quality gate stage.
# This workflow exists for on-demand standalone scans only.

on:
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[dev,test]"
      
      - name: Run tests with coverage
        run: |
          pytest --cov=src/pykaraoke --cov-report=xml:coverage.xml --cov-report=html \
            --junitxml=pytest-junit.xml tests/pykaraoke/ || true
        continue-on-error: true
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}
      
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b # v1.2.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}
        continue-on-error: true
